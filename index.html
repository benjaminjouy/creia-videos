<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; background: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ddd; border-radius: 10px; overflow: hidden; transition: 0.3s; text-decoration: none; color: #333; display: flex; flex-direction: column; background: white; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); border-color: #007bff; }
        
        /* Thumbnail de remplacement : D√©grad√© + Ic√¥ne */
        .thumb { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: linear-gradient(135deg, #001529 0%, #007bff 100%);
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Ic√¥ne Play stylis√©e */
        .thumb::after { 
            content: ''; 
            width: 0; height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }

        .info { padding: 12px; border-top: 1px solid #eee; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .title { font-size: 13px; font-weight: bold; line-height: 1.4; color: #001529; margin-bottom: 8px; height: 3em; overflow: hidden; }
        .date { font-size: 11px; color: #666; }
    </style>
</head>
<body>
    <div id="feed" class="grid">Chargement de la cha√Æne...</div>

    <script>
        const RSS_URL = 'https://podeduc.apps.education.fr/rss-video/creia/';
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`)
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    let html = '';
                    data.items.forEach(item => {
                        html += `
                            <a href="${item.link}" target="_blank" class="card">
                                <div class="thumb"></div>
                                <div class="info">
                                    <div class="title">${item.title}</div>
                                    <div class="date">üìÖ ${new Date(item.pubDate).toLocaleDateString()}</div>
                                </div>
                            </a>`;
                    });
                    document.getElementById('feed').innerHTML = html;
                }
            });
    </script>
</body>
</html>
