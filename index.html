<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; background: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ddd; border-radius: 10px; overflow: hidden; transition: 0.3s; text-decoration: none; color: #333; display: flex; flex-direction: column; background: white; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); border-color: #007bff; }
        
        /* Image de fond par dÃ©faut (obs2.png) */
        .thumb { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #001529 url('https://podeduc.apps.education.fr/media/files/90b3935df23d511b7f9eca549e1c46f60aa0b67364973a8fab048c60cd92d5c4/obs2.png') no-repeat center center; 
            background-size: cover;
            position: relative; 
        }
        
        /* Petit bouton Play au centre */
        .thumb::after { 
            content: 'â–¶'; 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 40px; color: white; opacity: 0.9;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .info { padding: 12px; border-top: 1px solid #eee; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .title { font-size: 13px; font-weight: bold; line-height: 1.4; color: #001529; margin-bottom: 8px; }
        .date { font-size: 11px; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div id="feed" class="grid">Chargement de la chaÃ®ne CREIA...</div>

    <script>
        const RSS_URL = 'https://podeduc.apps.education.fr/rss-video/creia/';
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`)
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    let html = '';
                    data.items.forEach(item => {
                        html += `
                            <a href="${item.link}" target="_blank" class="card">
                                <div class="thumb"></div>
                                <div class="info">
                                    <div class="title">${item.title}</div>
                                    <div class="date">ðŸ“… PubliÃ© le ${new Date(item.pubDate).toLocaleDateString()}</div>
                                </div>
                            </a>`;
                    });
                    document.getElementById('feed').innerHTML = html;
                }
            });
    </script>
</body>
</html>
